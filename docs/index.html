<!DOCTYPE html>
<html>
<head>
    <title>xemu perf tester results</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.plot.ly/plotly-3.0.1.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/css/tom-select.default.css"
          rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/js/tom-select.complete.min.js"></script>

</head>
<body>
<h1>xemu perf tester results</h1>


<div id="loading-container">
    <p id="progress-text">Loading results data...</p>
    <div class="loading-spinner"></div>
</div>

<div id="charts-container"></div>

<footer>
    <a href="https://github.com/abaire/xemu-perf-tester_results?tab=readme-ov-file#submitting-results"
       id="contribute-link" target="_blank" rel="noopener noreferrer">
        Submit results!
    </a>
    <div class="controls-container">
        <div class="control-item-column">

            <div class="control-item">
                <label for="start-version-select">Version</label>
                <div class="version-range-container">
                    <select id="start-version-select"
                            placeholder="Select start..."></select>
                    <span>to</span>
                    <select id="end-version-select"
                            placeholder="Select end..."></select>
                </div>
            </div>

            <div class="control-item">
                <label for="slice-selector">Slice by</label>
                <select id="slice-selector"></select>
            </div>
        </div>
        <div class="control-item-column">
            <div class="control-item">
                <input type="checkbox" id="outlier-checkbox" checked="checked">
                <label for="outlier-checkbox">Exclude max outlier</label>
            </div>
            <div class="control-item">
                <input type="checkbox" id="error-bars-checkbox">
                <label for="error-bars-checkbox">Show error bars</label>
            </div>
            <div class="control-item">
                <input type="checkbox" id="highlight-minmax-checkbox">
                <label for="highlight-minmax-checkbox">Highlight min/max</label>
            </div>
        </div>

        <div class="control-item">
            <div class="search-container">
                <div class="labeled-input-row">
                    <label for="test-filter">Test filter</label>
                    <input type="search"
                           id="test-filter"
                           placeholder="Filter by test name">
                </div>
            </div>
        </div>

        <div class="control-item">
            <div class="search-container">
                <div class="labeled-input-row">
                    <label for="data-filter">Data filter</label>
                    <div class="data-filter-wrapper">
                        <input type="search"
                               id="data-filter"
                               autocomplete="off"
                               placeholder="Filter data (e.g., 'Intel', '!Worse')">
                        <div id="data-filter-suggestions"></div>
                    </div>
                </div>

                <div id="data-filter-chip-area"></div>
            </div>
        </div>

    </div>
</footer>

<div id="fullscreen-overlay">
    <div id="fullscreen-chart"></div>
    <button id="close-fullscreen">&times; Close</button>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
